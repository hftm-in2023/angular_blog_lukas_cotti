<div class="container">
  @if (loading) {
    <p>Lade Blogs...</p>
  } @else if (error) {
    <p>Fehler beim Laden der Blogs.</p>
  } @else {
    <div class="blog-grid">
      @for (blog of blogs; track blog.id) {
        <div class="blog-card">
          <h2>{{ blog.title }}</h2>
          <p class="meta">von {{ blog.author }} am {{ blog.createdAt | date }}</p>
          <p>{{ blog.content }}</p>
        </div>
      }
    </div>
  }
</div>
