<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/overview" (click)="drawer.toggle()">
        Overview
      </a>
    </mat-nav-list>

    <div class="sidebar-actions">
      <button mat-raised-button color="primary" *ngIf="!(isHandset$ | async)" (click)="onCreateBlog()">
        Blog erstellen
      </button>
      <button mat-raised-button color="accent" *ngIf="!isLoggedIn" (click)="onLogin()">
        Login
      </button>
      <button mat-raised-button color="warn" *ngIf="isLoggedIn" (click)="onLogout()">
        Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav"
              mat-icon-button (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="username">Hi, {{ username }}</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
